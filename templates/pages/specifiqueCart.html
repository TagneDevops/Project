<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Scolaire</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      max-width: 400px;
      margin: auto;
    }
    .card img {
      height: 200px; /* Ajuste la hauteur de l'image */
      object-fit: cover; /* Conserve les proportions sans déformation */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Carte Scolaire</h1>
    <!-- Carte Scolaire -->
    <div class="card">
      <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Photo de l'Élève">
      <div class="card-body">
        <h5 class="card-title">Nom : Jean Dupont</h5>
        <p class="card-text">
          <strong>Classe :</strong> 3ème A<br>
          <strong>École :</strong> Collège Exemple<br>
          <strong>Date de naissance :</strong> 15/09/2008
        </p>
        <a href="#" class="btn btn-primary">Télécharger la carte</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
