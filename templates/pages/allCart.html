<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartes Scolaires</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      height: 200px; /* Ajuste la hauteur des images */
      object-fit: cover; /* Ajuste les images sans déformation */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Cartes Scolaires</h1>
    <!-- Row for cards -->
    <div class="row g-4">
      <!-- Carte 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Carte Scolaire 1">
          <div class="card-body">
            <h5 class="card-title">Nom de l'Élève</h5>
            <p class="card-text">Classe : 6ème A<br>École : Lycée Exemple</p>
            <a href="#" class="btn btn-primary">Voir Plus</a>
          </div>
        </div>
      </div>
      <!-- Carte 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Carte Scolaire 2">
          <div class="card-body">
            <h5 class="card-title">Nom de l'Élève</h5>
            <p class="card-text">Classe : 5ème B<br>École : Collège Exemple</p>
            <a href="#" class="btn btn-primary">Voir Plus</a>
          </div>
        </div>
      </div>
      <!-- Carte 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Carte Scolaire 3">
          <div class="card-body">
            <h5 class="card-title">Nom de l'Élève</h5>
            <p class="card-text">Classe : 4ème C<br>École : Institution Exemple</p>
            <a href="#" class="btn btn-primary">Voir Plus</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
